<!DOCTYPE html>
<html>

<head>
   <link rel="stylesheet" type="text/css" href="style.css"> 
</head>

<body>
    <div class='allButtons'>
        <input type='text' id='screen'>

        <button id="precedenceOps">P</button>

        <br/>

        <br/>

        <br/>

        <br/>

        <button class="operation">=</button>

        <br/>

    </script>
